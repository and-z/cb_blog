{% extends "base.html" %}

{% block title2 %}Categories{% endblock %}

{% block body %}

{% if categories %}
	<ul>
		{% for category in categories %}
		<li>{{ category.name }}</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No categories yet</p>
{% endif %}

<a href="{% url action="create" %}">New category ... </a>

{% endblock %}
