{% extends "base.html" %}

{% block title2 %}Posts{% endblock %}

{% block body %}

{% if posts %}
	<ul>
		{% for post in posts %}
		<li>{{ post.post_title }} [{{ post.post_author }}]</li>
		{% endfor %}
	</ul>
{% else %}
	<p>No posts yet</p>
{% endif %}

<a href="{% url action="create" %}">New post ... </a>

{% endblock %}
